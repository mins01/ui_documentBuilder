<body  class="app-layout edit">
    <div class="min-vh-100 d-flex flex-column">

        <div class="container-fluid flex-fill d-flex" style="height: calc(100vh - var(--navbar-height));">
            <div class="row  flex-fill flex-nowrap">
                <div id="side-left" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light overflow-y-auto" style="max-width: 300px; font-size: 12px;">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2  x-min-vh-100">
                        <span href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto  text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">Element</span>
                        </span>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="#" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Element</span>
                                </a>
                            </li>
                            <li class="pb-3">
                                <div>Layout(틀)</div>
                                <ul class="nav ms-3 d-flex flex-column">
                                    <li class="w-100">
                                        <div class="nav-link px-0">FRAME</div>
                                        <ul class="nav ms-3  d-flex flex-row gap-3">
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('div',{'data-type':'layout',layout:'normal'})"> NORMAL </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('div',{'data-type':'layout',layout:'flex'})"> FLEX - ROW</button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('div',{'data-type':'layout',layout:'flex-column'})"> FLEX - COLUMN</button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('div',{'data-type':'layout',layout:'grid-2'})"> GRID - 2 x N</button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('div',{'data-type':'layout',layout:'grid-3'})"> GRID - 3 x N</button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('div',{'data-type':'layout',layout:'grid-4'})"> GRID - 4 x N</button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('div',{'data-type':'layout',layout:'col'})"> COL</button></li>

                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li class="pb-3">
                                <div>BLOCK(내용틀)</div>
                                <ul class="nav ms-3">
                                    <li class="w-100">
                                        <div class="nav-link px-0">HEAD</div>
                                        <ul class="nav ms-3  d-flex flex-row gap-3">
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('h1',{'data-type':'block'})"> H1 </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('h2',{'data-type':'block'})"> H2 </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('h3',{'data-type':'block'})"> H3 </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('h4',{'data-type':'block'})"> H4 </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('h5',{'data-type':'block'})"> H5 </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('h6',{'data-type':'block'})"> H6 </button></li>
                                        </ul>
                                    </li>
                                    <li class="w-100">
                                        <div class="nav-link px-0">TEXT</div>
                                        <ul class="nav ms-3  d-flex flex-row gap-3">
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('p',{'data-type':'block'})"> PARAGRAPH </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('div',{'data-type':'block'})"> DIV </button></li>
                                        </ul>
                                    </li>
                                    <li class="w-100">
                                        <div class="nav-link px-0">CONTENT</div>
                                        <ul class="nav ms-3  d-flex flex-row gap-3">
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('a',{'data-type':'block'})"> LINK </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('button',{'data-type':'block'},null,docb.createElement('span',{'data-type':'inline'}))"> BUTTON </button></li>                                            
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('image',{'data-type':'block'})"> IMAGE </button></li>                                            
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li class="pb-3">
                                <div>INLINE(내용)</div>
                                <ul class="nav ms-3">
                                    <li class="w-100">
                                        <div class="nav-link px-0">TEXT</div>
                                        <ul class="nav ms-3  d-flex flex-row gap-3">
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('span',{'data-type':'inline'})"> SPAN </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('b',{'data-type':'inline'})"> B </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('i',{'data-type':'inline'})"> I </button></li>
                                        </ul>
                                    </li>
                                    <li class="w-100">
                                        <div class="nav-link px-0">CONTENT</div>
                                        <ul class="nav ms-3  d-flex flex-row gap-3">
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('a',{'data-type':'inline'})"> LINK </button></li>
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('button',{'data-type':'inline'})"> BUTTON </button></li>                                            
                                            <li><button type="button" class="nav-link px-2 rounded border border-1" onclick="docb.appendWithCreateElementToFocusElement('image',{'data-type':'inline'})"> IMAGE </button></li>                                            
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="workplace" class="col">
                    <div class="builder-containr" id="docb-container">
                        <div class="doc">
                            <div class="page" data-type="layout">
                                <div data-type="layout" data-layout="normal" rule>
                                    <h1 data-type="block" >head - 1</h1>
                                    <h2 data-type="block" >head - 2</h2>
                                    <h3 data-type="block" ></h3>
                                    <p data-type="block" >asd</p>
                                </div>
                                <div  data-type="layout" data-layout="flex">
                                    <p data-type="block" >flex</p>
                                    <p data-type="block" >2</p>
                                </div>
                                <div  data-type="layout" data-layout="flex-column">
                                    <p data-type="block" >flex-column</p>
                                    <p data-type="block" >2</p>
                                </div>
                                <div  data-type="layout" data-layout="grid-2">
                                    <p data-type="block" >grid-2</p>
                                    <p data-type="block" >2</p>
                                    <p data-type="block" >2
                                    </p>
                                    <p data-type="block" >2
                                        <button data-type="inline">btn</button>
                                    </p>
                                    <p data-type="block" >2
                                        
                                    </p>
                                    <button data-type="block"></button>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div id="side-right" class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark" style="max-width: 300px;">
                    <button type="button" class="btn btn-primary btn-sm m-1" onclick="docb.toPreviousSibling(docb.focusElement)" >이전</button>
                    <button type="button" class="btn btn-primary btn-sm m-1" onclick="docb.toNextSibling(docb.focusElement)" >다음</button>
                    <button type="button" class="btn btn-primary btn-sm m-1" onclick="console.log(docb.toHtml())" >toHtml</button>
                    <button type="button" class="btn btn-primary btn-sm m-1" onclick="lfe1.toggle()" >lfe1.toggle()</button>
                    <button type="button" class="btn btn-primary btn-sm m-1" onclick="document.body.classList.toggle('edit')" >preview</button>
                    
                </div>
            </div>
    
            
        </div>
    </div>
    <div class="lfe-container">
        <div class="lfe-wrap lfe-wrap-motion-fade" id="lfe-wrap-1" data-lfe-pos="0">
            <div class="lfe-pos">
                <div class="lfe-layer" >
                    <div class="m-1">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary" onpointerdown="docb.startEventMoveToAsPointerEvent()"><i class="bi bi-arrows-move"></i></button>
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary" onmousedown="docb.toPreviousSibling(docb.focusElement);return false;">이전</button>
                            <button type="button" class="btn btn-primary" onmousedown="docb.toNextSibling(docb.focusElement);return false;">다음</button>
                            
                        </div>
                        
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-success" onmousedown="docb.toggleStyleFocusElement('fontWeight','bold');return false;"><i class="bi bi-type-bold"></i></button>
                            <button type="button" class="btn btn-success" onmousedown="docb.toggleStyleFocusElement('fontStyle','italic');return false;"><i class="bi bi-type-italic"></i></button>
                            
                        </div>
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-success" onmousedown="docb.toggleStyleFocusElement('textAlign','left');return false;"><i class="bi bi-text-left"></i></button>
                            <button type="button" class="btn btn-success" onmousedown="docb.toggleStyleFocusElement('textAlign','center');return false;"><i class="bi bi-text-center"></i></button>
                            <button type="button" class="btn btn-success" onmousedown="docb.toggleStyleFocusElement('textAlign','right');return false;"><i class="bi bi-text-right"></i></button>
                            <!-- <button type="button" class="btn btn-secondary" onmousedown="docb.styleFocusElement('textAlign',null);return false;"><i class="bi bi-x-circle"></i></button> -->
                        </div>

                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-danger" onclick="docb.styleFocusElement('cssText',null)"><i class="bi bi-eraser"></i></button>
                        </div>
                        
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-danger" onclick="docb.removeFocusElement();"><i class="bi bi-trash"></i></button>
                        </div>
                        <!-- <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-danger" onclick="LayerForElement.hideFromElement(this)">X</button>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
