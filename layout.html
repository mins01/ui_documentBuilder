                                </div>
                                <button type="button" class="btn btn-success" onpointerdown="docb.execCommand('bold');return false"><i class="bi bi-type-bold"></i></button>
                                <button type="button" class="btn btn-success" onpointerdown="docb.execCommand('italic');return false;"><i class="bi bi-type-italic"></i></button>
                                <button type="button" class="btn btn-success" onpointerdown="docb.execCommand('justifyLeft');return false;"><i class="bi bi-text-left"></i></button>
                                <button type="button" class="btn btn-success" onpointerdown="docb.execCommand('justifyCenter');return false;"><i class="bi bi-text-center"></i></button>
                                <button type="button" class="btn btn-success" onpointerdown="docb.execCommand('justifyRight');return false;"><i class="bi bi-text-right"></i></button>
                                <button type="button" class="btn btn-success" onpointerdown="docb.execCommand('justifyFull');return false;"><i class="bi bi-justify-left"></i></button>
                                <label class="btn btn-success p-0" ><input type="color"   style="height: 1.8em;width:1.8em" onpointerdown="this.oninput()"  oninput="docb.execCommand('foreColor',null,this.value);return false;"></label>
                                <label class="btn btn-success p-0" ><input type="color"   style="height: 1.8em;width:1.8em" onpointerdown="this.oninput()"  oninput="docb.execCommand('backColor',null,this.value);return false;"></label>                                
                                <button type="button" class="btn btn-success" onpointerdown="docb.execCommand('selectAll');docb.execCommand('removeFormat');return false;"><i class="bi bi-eraser"></i></button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
